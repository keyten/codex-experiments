<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Person Shooter</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      margin-left: -5px;
      margin-top: -5px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div id="crosshair"></div>
<script type="module" src="main.js"></script>
</body>
</html>
