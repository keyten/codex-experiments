<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Action Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin-left: -10px;
      margin-top: -10px;
      pointer-events: none;
    }
    #crosshair:before,
    #crosshair:after {
      content: '';
      position: absolute;
      background: #fff;
    }
    #crosshair:before {
      left: 9px;
      top: 0;
      width: 2px;
      height: 20px;
    }
    #crosshair:after {
      top: 9px;
      left: 0;
      width: 20px;
      height: 2px;
    }
  </style>
</head>
<body>
<div id="crosshair"></div>
<script type="module" src="main.js"></script>
</body>
</html>
